{% extends 'layouts/quiz_page.html' %}
{% load widget_tweaks %}

{% block title %}Private question{% endblock %}
{% block content %}
<div class="login my-auto">
    <form action="" method="POST" class="login-form">
        {% csrf_token %}
        <div class="title text-center">
            <h1>Private Question</h1>
            <hr>
        </div>
        <div class="my-3 text-center">
            <h3>Enter the code for this particular question to continue</h3>
        </div>
        <div class="form-group my-1 input-field">
            <input type="text" class="form-control" name="code" placeholder="Code">
            <label for="" class="small">Code</label>
        </div>
        <div class="mt-4">
            <button type="submit" class="btn btn-secondary w-100 p-2">
                Answer Question
            </button>
        </div>
    </form>
</div>

{% endblock %}
