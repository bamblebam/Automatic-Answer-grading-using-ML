{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/authentication.css' %}" type="text/css">

</head>

<body>
    <!-- Navbar-->
    {% include 'custom/navbar.html' %}

    <!--Reset Password-->
    <div class="container container_password">
        <div class="text-center my-4">

            <h1 class="h3 mb-3 font-weight-normal">Password Reset</h1>
        </div>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-mw mx-auto w-100">
                <div class="form-group my-3">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email" required=""
                        autofocus="" name="email">
                </div>
                <button type="submit" class="btn btn-secondary w-100 p-2">Confirm Email</button>
            </div>
        </form>
    </div>
</body>

</html>
