{% load static %}
{% load account socialaccount %}
<!-- Backend done accept facebook link & CSRF TOKEN-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
        <link rel="stylesheet" href="{% static 'css/authentication.css' %}" type="text/css">

</head>

<body>

    
    <!-- Navbar-->
 {% include 'custom/navbar.html' %}


    <!-- Sign IN /Login Authentication-->
    <div class="container d-flex justify-content-center">
        <form action="" method="post" class="form-mw">
            <div class="text-center my-4">
                <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
            </div>
            <div class="form-mw mx-auto w-100">
                <div class="form-group my-3">
                    <input type="text" id="inputEmail" class="form-control" placeholder="Username or Email" required
                        autofocus name="login">
                </div>
                <div class="form-group my-3">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required
                        autofocus name="password">
                </div>
                <div class="form-group my-3 d-flex justify-content-center">
                    <label>
                        <input type="checkbox" value="remember-me" name="remember"> Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-secondary w-100 p-2">Sign In</button>
                <p class="text-center my-2">OR</p>
                <a href="#" class="btn btn-primary w-100 fb my-1 p-2">Login with facebook <i
                        class="fab fa-facebook"></i></a>
                <a href="{% provider_login_url 'google' %}"  class="btn btn-danger w-100 google my-2 p-2">Login with Google <i
                        class="fab fa-google-plus-g"></i></a>
                <p class="text-center my-2">Forgot your password?</p>
                <a href="{% url 'account_reset_password' %}" class="text-center">
                    <p>Reset Password</p>
                </a>
                <p class="text-center my-2">Don't have an account?</p>
                <a href="{% url 'account_signup' %}" class="text-center">
                    <p>Sign Up</p>
                </a>
            </div>
        </form>
    </div>
</body>

</html>
